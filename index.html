<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا</title>
    <link rel="stylesheet" href="css/style.css"> <!-- رابط ملف CSS -->
</head>
<body>
    <div class="contact-container">
        <h1>تواصل معنا</h1>
        <p>نسعد بتواصلك معنا. يرجى ملء النموذج أدناه.</p>
        
        <form action="saadelmamouny18@gmail.com" method="post">
            <label for="name">الاسم الكامل</label>
            <input type="text" id="name" name="name" placeholder="اكتب اسمك هنا" required>

            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>

            <label for="message">الرسالة</label>
            <textarea id="message" name="message" placeholder="اكتب رسالتك هنا" rows="6" required></textarea>

            <button type="submit">إرسال</button>
        </form>
    </div>
</body>
</html>
